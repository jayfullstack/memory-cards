<!DOCTYPE html>

        <meta charset="UTF-8">

        <title>Memory Cards</title>
        <link rel="icon" type="image/png" href="pulse-loader.svg">
        <!-- Reset Css -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <!-- Main Styles -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <button id="clear" class="clear btn">
        <i class="fa fa-trash"></i> Clear Cards
        </button>
        <h1>Memory Cards</h1>
        <button id="show" class="btn btn-small">
        <i class="fa fa-plus">Add New Card</i>
        </button>
        <ul id="cards-container" class="cards">

        </ul>
        <div class="navigation">
            <!-- Previous Button -->
            <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
            </button>
            <!-- Current Slide/Page/Card -->
            <p id="current"></p>
            <!-- Next Button -->
            <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div id="add-container" class="add-container">
            <h1>Add New Card
            <button id="hide" class="btn btn-small btn-ghost">
            <i class="fas fa-times"></i>
            </button>
            </h1>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea id="question" placeholder="Enter Question...."></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer" placeholder="Enter Answer...."></textarea>
            </div>
            <button id="add-card" class="btn btn-small btn-ghost">
            <i class="fas fa-plus"></i> Add Card
            </button>
        </div>
        <script src="javascript/main.js"></script>
    </body>
